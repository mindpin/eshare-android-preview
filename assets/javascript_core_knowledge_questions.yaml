- - knowledge_node_id: "node-35"
    kind: single_choice
    content: |
      ```ruby
        var str="about 5'10\' tall";
        alert(str);
      ```
      上面代码的运行结果，下面哪个是正确的
    choices:
      - "about 5'10\\' tall"
      - "about 5'10\\ tall"
      - "about 5'10' tall"
      - "about 5 10 tall"
    answer: C

